<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-">
            <div class="container-fluid">

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex menu">
                        <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-door-closed color-secundary"></i>
                            </button>
                            <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                                <li><button class="dropdown-item" id="button-logout" onclick="logout()">Sair</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="color-primary color-primary">Sistema De Recados</h1>
        <form id="tabela-registros" class="color-primary">
            <fieldset>
                <legend>Meus Recados</legend>

                <label for="descrição-recado"></label>
                <input type="text" name="descricao-recado" autocomplete="no" id="input-descricao" placeholder="Descrição">

                <label for="descrição-recado"></label>
                <input type="text" name="detalhamento-recado" autocomplete="no" id="input-detalhamento" placeholder="Detalhamento">

                <input type="submit" value="salvar" id="button-salvar">
            </fieldset>
        </form>
        <table class="table color-primary">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" >Descrição</th>
                    <th scope="col">Detalhamento</th>
                    <th scope="col">Ação </th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="tabela-recados">
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/home.js"></script>
</body>

</html>

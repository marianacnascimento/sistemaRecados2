<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Sistema de Recados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="login">
    <main>
        <div class="container">
            <div class="row vh-100 gap-2">
                <div class="col d-flex img">
                </div>
                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="row">
                        <div class="col">
                            <h1 class="color-primary">Entrar no Sistema de Recados</h1>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email-input" class="form-label color-primary">E-mail</label>
                                    <input type="email" class="form-control" id="email-input" 
                                        aria-describedby="emailHelp" required>
                                    <div id="emailHelp" class="form-text color-primary">Utilize seu e-mail para realizar
                                        o login.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password-create-input" class="color-primary">Senha</label>
                                    <input type="password" class="form-control" id="password-input" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="session-check">
                                    <label class="form-check-label color-primary" for="session-check">Permanecer
                                        logado.</label>
                                </div>
                                <button type="submit" class="btn button-login">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <p id="link-conta" class="text-center mt-2 form-text color-secundary" data-bs-toggle="modal"
                                data-bs-target="#register-modal">Ainda não tem conta? <span class="link-default">Criar
                                    uma conta.</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div iv class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="create-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="email-create-input" class="form-label" autocomplete="off">E-mail</label>
                                <input type="email" class="form-control" id="email-create-input"
                                    aria-describedby="emailHelp" autocomplete="off">
                                <div id="emailHelp" class="form-text">Utilize seu e-mail para criar o login.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password-create-input" class="form-label" autocomplete="off">Senha</label>
                                <input type="password" class="form-control" id="password-create-input"
                                    autocomplete="off">
                                <div id="emailHelp" class="form-text">Utilize uma senha facil de lembrar e anote para
                                    não esquecer.
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button-default">Criar conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
